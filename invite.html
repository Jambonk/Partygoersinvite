<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Từ Partygoers</title>
    <style>
        body {
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fthebackroomscanon.fandom.com%2Fwiki%2FPartygoers&psig=AOvVaw0d6aT5sVgLI6tJ2aCTlmOJ&ust=1730376339499000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOikqKuItokDFQAAAAAdAAAAABAE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5;
        }
        .invitation {
            font-size: 1.2em;
            color: #ff0;
            margin-top: 30px;
        }
        .btn-enter {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 40px;
            font-size: 1.2em;
            color: #000;
            background-color: #f00;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-enter:hover {
            background-color: #f00;
        }
    </style>
    </head>
    <body>
    <h1>WELCOME TO OUR PARTY!</h1>
    <p>Partygoers đang đợi bạn...Hãy tham gia để tận hưởng niềm vui mãi mãi...</p>
    <p class="invitation">"Không còn lối thoát, chỉ có con đường dẫn vào bữa tiệc. Bạn sẽ đến chứ?"</p>
    <a href="#" class="btn-enter">Bước Vào Bữa Tiệc</a>
    </body>
</html>
